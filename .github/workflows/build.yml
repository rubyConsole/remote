name: Build
run-name: Build repository
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.2.0
          bundler-cache: true
      - run: bundle exec rake
      - run: gem install rails
      - run: cd remote
      - run: bin/rails server
