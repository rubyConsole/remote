name: Build
run-name: Build repository
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Import Checkout Version 3
      - uses: ruby/setup-ruby@v1
        name: Import Ruby Version 1
        with:
          ruby-version: '3.0'
          bundler-cache: false
      - run: gem install rails
        name: Install RubyGems
      - run: bin/rails server
        name: Run server
